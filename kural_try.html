<h2>Make a table based on JSON data.</h2>

<p id="K_NO">Thirukural</p>
<div id="K_L1">line1</div>
<div id="K_L2">line2</div>

<script>
function readTextFile(file, callback) {
    var rawFile = new XMLHttpRequest();
    rawFile.overrideMimeType("application/json");
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
        }
    }
    rawFile.send(null);
}

//usage:
readTextFile("json/kural.json", function(text){
    var data = JSON.parse(text);
	var num = Math.floor(Math.random() * 1330);
    console.log(num);
	document.getElementById("K_L1").innerHTML = data.kural[num].Line1;
	document.getElementById("K_L2").innerHTML = data.kural[num].Line2 + "&nbsp" + "&nbsp" + "&nbsp" + "&nbsp" + "&nbsp" +"&nbsp" + data.kural[num].Number;
});
	
</script>
